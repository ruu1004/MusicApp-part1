<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="main.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz&family=Roboto:ital&display=swap" rel="stylesheet">

    <h1>Music App</h1>

    <nav id="nav" class="side-nav">

            <li><a href="#"><span><i class="fas fa-download"></i></span> Featured</a></li>
            <li><a href="#"><span><i class="fas fa-play"></i></span> Featured</a></li>
        </ul>
    </nav>

    <script src="script.js"></script>

</html>
